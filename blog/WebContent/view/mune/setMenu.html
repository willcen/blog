		<div class="layui-card" style="width: 100%">
			<div class="layui-card-header">菜单树</div>
			<div class="layui-card-body">
				<div style="display: inline-block; width: 100%; height: 100%; overflow: auto;">
					<ul id="menuTree"></ul>
				</div>
			</div>
		</div>

	</div>

	<div class="layui-col-md9">

		<div class="layui-btn-group demoTable">

				<button class="layui-btn layui-btn-normal">
					<i class="layui-icon"></i>
					添加
				</button>
				<button class="layui-btn layui-btn-warm">
					<i class="layui-icon"></i>
					修改
				</button>
				<button class="layui-btn layui-btn-danger">
					<i class="layui-icon"></i>
					删除
				</button>
			</div>
		</div>
		<table class="layui-table" lay-data="{ height:'full-60',cellMinWidth: 80, url:'/menu/Menu', page:true, id:'idTest'}" lay-filter="demo">
			<thead>
				<tr>
					<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
					<th lay-data="{field:'id', fixed: true}">ID</th>
					<th lay-data="{field:'muneName'}">菜单名称</th>
					<th lay-data="{field:'url'}">打开路径</th>
					<th lay-data="{field:'icon'}">图标</th>
				</tr>
			</thead>
		</table>
	</div>
